<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <input type = "text" placeholder="Search for a GIF">
    <img src="#">
    <button id="fetch-gif">Fetch GIF</button>
    <script>
        const input = document.querySelector('input');
        const img = document.querySelector('img');
        const button = document.querySelector('#fetch-gif');
        button.addEventListener('click', () => {
            const keyword = input.value;
            fetchGif(keyword);
        });

        async function fetchGif(keyword) {
            const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=SEaqe2YUcsCtxXhnAkad8TbqxEd3pY2V&s=${keyword}`, {mode: 'cors'});
            const data = await response.json();
            img.src = data.data.images.original.url;
        }  
    </script>
</body>
</html>
